<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio, DOM y Funciones</title>
    <script type="text/javascript" src="js/32-ejercicio-dom.js"></script>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        
        .dashed {
            border: 3px dashed black;
            padding: 3px;
        }
    </style>
</head>

<body>
    <!--
        1. FORMULARIO CON LOS CAMPOS NOMBRES, APELLIDOS Y EDAD
        2. BOTON DE ENVIAR FORMULARIO
        3. MOSTRAR POR PANTALLA TODO
        4. ValidaciÃ³n del formulario
    --->

    <h1>Ejercicio DOM, Eventos, Funciones - Curso Gabriel Raygoza</h1>
    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre</label><br/>
            <input type="text" name="nombre" id="nombre"><br/>
            <span id="error_nombre"></span>
            <label for="apellidos">Apellidos</label><br/>
            <input type="text" name="apellidos" id="apellidos"><br/>
            <label for="edad">Edad</label><br/>
            <input type="number" name="edad" id="edad"><br/>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr/>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
</body>

</html>
